name: Sync Fork with Upstream

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/CALAS-CityU/SW-HW-Co-design-of-Dilithium.git || true
          git fetch upstream
      
      - name: Sync with upstream
        run: |
          git checkout main || git checkout master || git checkout $(git branch --show-current)
          CURRENT_BRANCH=$(git branch --show-current)
          git merge upstream/${CURRENT_BRANCH} --allow-unrelated-histories --no-edit || echo "No changes to merge or merge conflict"
      
      - name: Push changes
        run: |
          git push origin $(git branch --show-current) || echo "Nothing to push"
